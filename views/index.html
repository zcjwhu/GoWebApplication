<!--头部很多页面都需要使用，使用模板来存储-->
{{template "header"}}
    <title>首页-我的 Beego 博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!--导航部分也是共用的，可以用模板存起来，另外加上一个点，目的是为了后面传数据能够传进来-->
            {{template "navbar" .}}
        </div>
    </div>
    <br>
    <div class="container">
        <div class="page-header">
            <h1>我的第一篇博客</h1>
            <h6 class="text-muted">文章发表于：xx年x月x日，共有100次浏览，200个评论</h6>
            <p>
                大家好，这是我的第一篇博客，欢迎指正！
            </p>
        </div>
    </div>
</body>
</html>

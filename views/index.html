<!--头部很多页面都需要使用，使用模板来存储-->
{{template "header"}}
    <title>首页-我的 Beego 博客</title>
</head>
<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <!--导航部分也是共用的，可以用模板存起来，另外加上一个点，目的是为了后面传数据能够传进来-->
            {{template "navbar" .}}
        </div>
    </div>
    <br>
    <div class="container">
        {{range .Topics}}
        <div class="page-header">
            <h1>{{.Title}}</h1>
            <h6 class="text-muted">文章发表于{{.Created}},共有{{.Views}}次浏览，{{.ReplyCount}}个回复</h6>
            <p>
                {{.Content}}
            </p>
        </div>
        {{end}}
    </div>
</body>
</html>

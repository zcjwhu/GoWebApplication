{{template "header"}}
    <title>登录-我的 Beego 博客</title>
</head>
<body>
<div class="container" style="width: 500px">
    <form method="post" action="/login">
        <div class="form-group">
            <label >帐号</label>
            <input id="uname" type="text" class="form-control"  placeholder="帐号" name="uname">
        </div>
        <div class="form-group">
            <label >密码</label>
            <input id="pwd" type="password" class="form-control"  placeholder="密码" name="pwd">
        </div>
        <div class="checkbox">
            <label>
                <input type="checkbox" name="autoLogin">自动登录
            </label>
        </div>
        <button type="submit" class="btn btn-default" onclick="return checkInput();">登录</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var uname=document.getElementById("uname");
            if(uname.value.length ==0){
                alert("请输入帐号");
                return false;
            }

            var pwd=document.getElementById("pwd");
            if(pwd.value.length ==0){
                alert("请输入密码");
                return false;
            }

            return true;
        }
    </script>
</div>
</body>
</html>

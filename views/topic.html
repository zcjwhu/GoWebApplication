<!--头部很多页面都需要使用，使用模板来存储-->
{{template "header"}}
<title>主题-我的 Beego 博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--导航部分也是共用的，可以用模板存起来，另外加上一个点，目的是为了后面传数据能够传进来-->
        {{template "navbar" .}}
    </div>
</div>
<br>
<br>
<div class="container" >
    <h1>文章列表</h1>
    <button onclick="location.href='/topic/add'" class="btn btn-default">添加文章</button>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>#</th>
            <th>文章名称</th>
            <th>最后更新</th>
            <th>浏览</th>
            <th>回复数</th>
            <th cols="2">相关操作</th>
        </tr>
        </thead>
        <tbody>
        {{range .Topics}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Title}}</td>
            <td>{{.Updated}}</td>
            <td>{{.Views}}</td>
            <td>{{.ReplyCount}}</td>
            <td>
                <a href="/topic/view/{{.Id}}">查看</a>
                <a href="/topic/delete/{{.Id}}">删除</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>

</div>
</body>
</html>

<!--头部很多页面都需要使用，使用模板来存储-->
{{template "header"}}
<title>分类-我的 Beego 博客</title>
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <!--导航部分也是共用的，可以用模板存起来，另外加上一个点，目的是为了后面传数据能够传进来-->
        {{template "navbar" .}}
    </div>
</div>
<br>
<br>
<div class="container" >
    <h1>分类列表</h1>
    <form method="get" action="/category">
        <div class="form-group">
            <label >分类名称</label>
            <input id="name" type="text" class="form-control"  placeholder="分类名称" name="name">
        </div>
        <input type="hidden" name="op" value="add">
        <button type="submit" class="btn btn-default" onclick="return checkInput();">添加</button>
    </form>
    <script type="text/javascript">
        function checkInput() {
            var uname=document.getElementById("uname");
            if(uname.value.length ==0){
                alert("请输入帐号");
                return false;
            }

            var pwd=document.getElementById("pwd");
            if(pwd.value.length ==0){
                alert("请输入密码");
                return false;
            }

            return true;
        }
    </script>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>#</th>
                <th>名称</th>
                <th>文章数</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody>
        {{range .Categories}}
        <tr>
            <td>{{.Id}}</td>
            <td>{{.Title}}</td>
            <td>{{.TopicCount}}</td>
            <td>
                <a href="/category?op=del&id={{.Id}}">删除</a>
            </td>
        </tr>
        {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
